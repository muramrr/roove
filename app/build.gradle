apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'


android {

	def globalConfiguration = rootProject.extensions.getByName("ext")
	compileSdkVersion globalConfiguration["androidCompileSdkVersion"]


	defaultConfig {
		applicationId "com.mmdev.roove"
		minSdkVersion globalConfiguration["androidMinSdkVersion"]
		targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
		versionCode globalConfiguration["androidVersionCode"]
		versionName globalConfiguration["androidVersionName"]
		//testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
		multiDexEnabled = true
	}

//	android {
//		viewBinding.enabled = true
//	}

	buildTypes {
		debug {
			versionNameSuffix '-DEBUG'
			multiDexEnabled = true
		}

		release {
			lintOptions {
				checkReleaseBuilds true
				abortOnError true
			}
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			multiDexEnabled = true
		}
	}

	compileOptions {
		sourceCompatibility = JavaVersion.VERSION_1_8
		targetCompatibility = JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = "1.8"
	}

	dataBinding {
		enabled true
	}

	kapt {
		arguments {
			arg("databinding.incremental", "true")
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

}

dependencies {

	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':business')
	implementation project(':data')

	//core
	implementation 'androidx.core:core-ktx:1.3.0-alpha01'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	implementation 'androidx.appcompat:appcompat:1.2.0-alpha02'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
	implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha03'
	implementation 'com.google.android.material:material:1.2.0-alpha02'

	//custom UI
	implementation 'com.yuyakaido.android:card-stack-view:2.3.4'

	// Firebase
	implementation libs.firebaseAuth
	implementation libs.firebaseCore
	implementation libs.firestorage
	implementation libs.firestore
	implementation 'com.google.firebase:firebase-analytics:17.2.3'
	implementation 'com.google.firebase:firebase-messaging:20.1.2'

	//facebook auth
	//implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
	implementation libs.facebookLogin

	//glide
	implementation 'com.github.bumptech.glide:glide:4.11.0'
	kapt 'com.github.bumptech.glide:compiler:4.11.0'
	implementation('com.github.bumptech.glide:okhttp3-integration:4.11.0') {
		exclude group: 'glide-parent'
	}

	// Dagger
	implementation libs.dagger
	kapt libs.daggerCompiler

	implementation libs.rxJava
	// RxJava
	implementation libs.rxJava

	// RxAndroid
	implementation libs.rxAndroid

	// Retrofit
	implementation libs.retrofit
	implementation libs.retrofitAdapter
	implementation libs.retrofitConverter

	// Navigation component
	implementation 'androidx.navigation:navigation-fragment-ktx:2.2.1'
	implementation 'androidx.navigation:navigation-ui-ktx:2.2.1'


	// ViewModel and LiveData
	implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

	//binary prefs
	implementation "com.github.yandextaxitech:binaryprefs:1.0.1"


	implementation 'com.github.moove-it:fakeit:0.7'


}

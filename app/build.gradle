apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'


android {

	def globalConfiguration = rootProject.extensions.getByName("ext")
	compileSdkVersion globalConfiguration["androidCompileSdkVersion"]


	defaultConfig {
		applicationId "com.mmdev.roove"
		minSdkVersion globalConfiguration["androidMinSdkVersion"]
		targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
		versionCode globalConfiguration["androidVersionCode"]
		versionName globalConfiguration["androidVersionName"]
		//testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
		multiDexEnabled = true
	}

	buildTypes {
		debug {
			versionNameSuffix '-DEBUG'
			multiDexEnabled = true
		}

		release {
			lintOptions {
				checkReleaseBuilds true
				abortOnError true
			}
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			multiDexEnabled = true
		}
	}

	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}

	dataBinding {
		enabled true
	}

	kapt {
		arguments {
			arg("databinding.incremental", "true")
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

}

dependencies {

	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':business')
	implementation project(':data')

	//core
	implementation 'androidx.core:core-ktx:1.2.0-rc01'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
	implementation 'com.google.android.material:material:1.2.0-alpha02'
	implementation 'androidx.recyclerview:recyclerview:1.1.0'
	implementation 'androidx.cardview:cardview:1.0.0'

	//custom UI
	implementation 'com.yuyakaido.android:card-stack-view:2.3.4'
	implementation 'com.github.ceryle:SegmentedButton:2.0.2'

	//firebase
	implementation "com.google.firebase:firebase-auth:$firebase_auth_version"
	implementation "com.google.firebase:firebase-core:$firebase_core_version"
	implementation "com.google.firebase:firebase-storage:$firebase_storage_version"
	implementation "com.google.firebase:firebase-firestore:$firebase_firestore_version"
	implementation 'com.google.firebase:firebase-analytics:17.2.1'

	//facebook auth
	implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
	implementation "com.facebook.android:facebook-login:$facebook_sdk_version"

	//glide
	implementation 'com.github.bumptech.glide:glide:4.10.0'
	kapt 'com.github.bumptech.glide:compiler:4.10.0'

	// Dagger
	implementation "com.google.dagger:dagger:$dagger_version"
	kapt "com.google.dagger:dagger-compiler:$dagger_version"

	// RxJava
	implementation libs.rxJava

	// RxAndroid
	implementation libs.rxAndroid

	// Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.6.2'
	implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
	implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.2"

	// ViewModel and LiveData
	implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
	implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

	//binary prefs
	implementation "com.github.yandextaxitech:binaryprefs:1.0.1"

	compileOnly 'javax.annotation:jsr250-api:1.0'

}

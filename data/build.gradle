apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {

	def globalConfiguration = rootProject.extensions.getByName("ext")
	compileSdkVersion globalConfiguration["androidCompileSdkVersion"]

	def keyPropertiesFile = rootProject.file("key.properties")
	def keyProperties = new Properties()
	keyProperties.load(new FileInputStream(keyPropertiesFile))

	defaultConfig {
		buildConfigField("String", "FIREBASE_STORAGE_URL", keyProperties['FIREBASE_STORAGE_URL'])

		minSdkVersion globalConfiguration["androidMinSdkVersion"]
		targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
		versionCode globalConfiguration["androidVersionCode"]
		versionName globalConfiguration["androidVersionName"]
		//testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
	}

	buildTypes {

		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}

	}

	compileOptions {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

}

dependencies {
	implementation project(':business')

	// Kotlin
	implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

	//facebook auth
	//implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
	implementation libs.facebookLogin

	// Firebase
	implementation libs.firebaseAuth
	implementation libs.firebaseCore
	implementation libs.firestorage
	implementation libs.firestore

	// RxJava
	implementation libs.rxJava

	// retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.6.2'
	implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
	implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.2"

	// Dagger
	implementation libs.dagger
	kapt libs.daggerCompiler

	//binary prefs
	implementation "com.github.yandextaxitech:binaryprefs:1.0.1"

}
